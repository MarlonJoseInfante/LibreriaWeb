<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/index.css">
    <title>Home</title>
</head>

<body>
    <h1 class="text-center bg-light">Libreria Web</h1>
    <h2 class="text-center bg-light">Lista de Autores</h2>
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show ms-2 me-2" role="alert">
      <strong th:text="${success}"></strong> 
      <button type="button" class="btn-close px-1 py-2" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <nav class="d-flex justify-content-between">
      <a th:href="@{/}" class="btn btn-light px-5 py-2 mb-3 ms-3">Volver</a>
      <a th:href="@{/autor/form}" class="btn btn-secondary px-5 py-2 mb-3 me-3">Registrar Autor</a>
    </nav>
    <form class="container" th:action="@{/autor/lista}" method="GET" >
      <div class="">
        <input type="text" name="n" placeholder="Busqueda" style="width: 100%;">
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary mb-3">Buscar</button>
      </div>
    </form>
    <table class="table bg-light bg-opacity-50 container text-center">
        <thead>
          <tr>
            <th scope="col" >NÂ°</th>
            <th scope="col">Nombre del Autor</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each=" a,iterator: ${autor}">
              <td th:text="${iterator.index+1}"></td>
              <td th:text="${a.nombre}"></td>
              <td>
                <a th:href="@{/autor/form}+'?id='+${a.id}" class="btn btn-primary">Editar</a>
                <a th:href="@{/autor/delete}+'?id='+${a.id}" class="btn btn-danger">Eliminar</a>
              </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
