<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/index.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center bg-light">Libreria Web</h1>
    <h2 class="text-center bg-light">Registrar Libro</h2>
    <div th:if="${error}" class="alert alert-warning alert-dismissible fade show ms-2 me-2" role="alert">
      <strong th:text="${error}"></strong>
      <button type="button" class="btn-close px-1 py-2 " data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="mt-3">
      <nav class="d-flex justify-content-between">
        <a th:href="@{/libro/lista}" class="btn btn-secondary px-5 py-2 mb-3 ms-3">Volver</a>
        <a th:href="@{/}" class="btn btn-light px-5 py-2 mb-3 me-3">Inicio</a>
      </nav>
        <form class="col-8 mx-auto bg-light bg-opacity-50 " th:action="@{/libro/save}" method="POST" th:object="${libro}">
          <div class="mb-3">
            <input hidden th:field="*{id}" />
          </div>
            <div class="mb-3">
              <label for="titulo" class="form-label">Titulo del Libro:</label>
              <input type="text" class="form-control" th:field="*{titulo}">
            </div>
            <div class="mb-3">
              <label for="autor" class="form-label">Autor:</label>
              <select th:field="*{autor.id}" class="form-select">
                <option th:each="a : ${autor}" th:text="${a.nombre}" th:value="${a.id}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="autor" class="form-label">Editorial:</label>
              <select th:field="*{editorial.id}" class="form-select">
                <option th:each="e : ${editorial}" th:text="${e.nombre}" th:value="${e.id}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label for="isbn" class="form-label">ISBN:</label>
              <input type="number" class="form-control" th:field="*{ISBN}">
            </div>
            <div class="mb-3">
              <label for="isbn" class="form-label">AÃ±o de publicacion:</label>
              <input type="number" class="form-control" th:field="*{anio}">
            </div>
            <div class="mb-3">
              <label for="ejemplares" class="form-label">Cantidad de ejemplares</label>
              <input type="number" class="form-control" th:field="*{ejemplares}">
            </div>
            
            <button type="submit" class="btn btn-primary">Crear</button>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
