<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/index.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center bg-light">Libreria Web</h1>
    <h2 class="text-center bg-light">Registrar Editorial</h2>
    <div th:if="${error}" class="alert alert-warning alert-dismissible fade show ms-2 me-2" role="alert">
        <strong th:text="${error}"></strong>
        <button type="button" class="btn-close px-1 py-2 " data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <nav class="d-flex justify-content-between">
        <a th:href="@{/editorial/lista}" class="btn btn-secondary px-5 py-2 mb-3 ms-3">Volver</a>
        <a th:href="@{/}" class="btn btn-light px-5 py-2 mb-3 me-3">Inicio</a>
    </nav>
    <form class="col-8 mx-auto bg-light bg-opacity-50 " th:action="@{/editorial/save}" method="POST" th:object="${editorial}">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}">
        </div>
        <div class="mb-3">  
          <label for="nombre" class="form-label">Nombre de la Editorial:</label>
          <input type="text" class="form-control" th:field="*{nombre}">
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
